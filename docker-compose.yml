volumes:
  postgres_data:
  mongo_data:
  #ollama_data:

networks:
  ai-network:

services:
  ai:
    build:
      context: ./src
      dockerfile: ai.dockerfile
    container_name: ai
    ports:
      - 5555:5555
    env_file:
      - ./.env
    networks:
      - ai-network
    depends_on:
      - postgres
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    env_file:
      - ./.env
    
    #MONGO_INITDB_ROOT_USERNAME: root
    #MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    networks:
      - ai-network

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./postgres_init:/docker-entrypoint-initdb.d
    networks:
      - ai-network

